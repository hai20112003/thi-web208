<div class="user-content">
  <h1>Tài khoản</h1>
  <div class="action">
    <div class="action-search">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="search" placeholder="Tìm kiếm ......" (input)="onSearchChange($event)" />
    </div>
  </div>
  <table border="0" class="table">
    <thead>
      <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Email</th>
        <th>Số điện thoại</th>
        <th>Vai trò</th>
        <th>Chức năng</th>
      </tr>
    </thead>
    <tbody *ngIf="users && users.length">
      <tr *ngFor="let user of users | paginate: { itemsPerPage: 10, currentPage: p, totalItems: totalLength}; index as i">
        <td>{{i +1}}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button class="btn-sua" routerLink="{{user._id}}/edit">Sửa</button>
        </td>
      </tr>
    </tbody>
    <tbody *ngIf="users && !users.length">
      <tr>
        <td colspan="6" class="no-results">Không tìm thấy kết quả</td>
      </tr>
    </tbody>
  </table>
  <div class="pagination pagination-custom">
    <app-custom-pagination (pageChange)="p = $event"></app-custom-pagination>
  </div>
</div>
